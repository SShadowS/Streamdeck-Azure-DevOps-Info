<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <label class="sdpi-item-label">Organization</label>
            <input class="sdpi-item-value" id="organization" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">Project</label>
            <input class="sdpi-item-value" id="project" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">PAT Token</label>
            <input class="sdpi-item-value" type="password" id="pat" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">Cache Duration (ms)</label>
            <input class="sdpi-item-value" type="number" id="cacheDuration" value="30000" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">Max Retries</label>
            <input class="sdpi-item-value" type="number" id="maxRetries" value="3" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">Retry Delay (ms)</label>
            <input class="sdpi-item-value" type="number" id="retryDelay" value="1000" />
        </div>
        <div class="sdpi-item">
            <button class="sdpi-item-value" id="testConnection">Test Connection</button>
            <div id="testResult" class="sdpi-item-label" style="margin-top: 8px;"></div>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
