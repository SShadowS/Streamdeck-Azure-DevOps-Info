<!DOCTYPE html>
<html>
<head>
    <title>Work Items</title>
    <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <label class="sdpi-item-label">Query ID</label>
            <input class="sdpi-item-value" id="queryId" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">Refresh Interval (ms)</label>
            <input class="sdpi-item-value" type="number" id="refreshInterval" value="60000" />
        </div>
    </div>
    <script src="js/work-items.js"></script>
</body>
</html>
