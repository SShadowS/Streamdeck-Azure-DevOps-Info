<!DOCTYPE html>
<html>
<head>
    <title>Pipeline Status</title>
    <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <label class="sdpi-item-label">Pipeline ID</label>
            <input class="sdpi-item-value" type="number" id="pipelineId" />
        </div>
        <div class="sdpi-item">
            <label class="sdpi-item-label">Refresh Interval (ms)</label>
            <input class="sdpi-item-value" type="number" id="refreshInterval" value="30000" />
        </div>
    </div>
    <script src="js/pipeline-status.js"></script>
</body>
</html>
